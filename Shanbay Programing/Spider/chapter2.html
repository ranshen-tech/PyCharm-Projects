<!--HTML 中用 img（image）元素 来描述图片。img 元素有两个特殊属性，一个是 src（source）图片来源属性，值是图片资源对应的 URL；另一个是 alt（alternative text，用于替换的文本）属性。-->
<!--alt 当用户因为某些原因无法查看图片，比如网络连接速度慢、src 属性或属性值出现错误，或者用户正在使用屏幕阅读器时，浏览器会读取 alt 属性值，作为图片内容的替代信息展示给用户。-->
<!--并且 alt 的值可以为空，此时将由提供网页的服务器决定如何处理图片失效问题。-->
<!--HTML 中引入了能表示空格的 &nbsp;（no-break space）字符，以及表示分割不同部分内容的换行元素。-->
<!--&amp;nbsp; 中的 amp; 表示转义，类似于 Python 字符串中的转义符号 \。-->
<p>无论你在段落里插入多少个               连续空格，浏览器在解析、渲染后，都只会留下第一个空格。</p>
<p>而在段落中插入 <code>&amp;nbsp;</code> 符号，就能解决这个问题：</p>
<p>两个空格字符：&nbsp;&nbsp;效果</p>
<p>四个空格字符：&nbsp;&nbsp;&nbsp;&nbsp;效果</p>
